<!DOCTYPE>
<HTML>
	<HEAD>
		<TITLE>Earth - TinyGL.js</TITLE>
		<META NAME="Generator" CONTENT="EditPlus">
		<META NAME="Author" CONTENT="">
		<META NAME="Keywords" CONTENT="">
		<META NAME="Description" CONTENT="">
		<style type="text/css">
			#contextmenu {
			  padding: 0;
			  margin: 0;
			  border: 0;
			  overflow: hidden;
			  position: absolute;
			  display: none;
			}
			#contextmenu ul,
			#contextmenu li {
			  list-style: none;
			  margin: 0;
			  padding: 0;
			}
			#contextmenu ul {
			  position: relative;
			  z-index: 597;
			  float: left;
			}
			#contextmenu ul li {
			  float: left;
			  min-height: 1px;
			  line-height: 1.5em;
			  vertical-align: middle;
			}
			#contextmenu ul li.hover,
			#contextmenu ul li:hover {
			  position: relative;
			  z-index: 599;
			  cursor: default;
			}
			#contextmenu ul ul {
			  visibility: hidden;
			  position: absolute;
			  top: 100%;
			  left: 0;
			  z-index: 598;
			  width: 100%;
			}
			#contextmenu ul ul li {
			  float: none;
			}
			#contextmenu ul ul,
			#contextmenu ul ul ul {
			  top: -1px;
			  left: 99%;
			}
			#contextmenu ul li:hover > ul {
			  visibility: visible;
			}
			#contextmenu ul li {
			  float: none;
			}
			#contextmenu a {
			  display: block;
			}
			/* Custom CSS Styles */
			#contextmenu {
			  font-family: 'Segoe UI', Arial, sans-serif;
			  font-size: 11px;
			}
			#cssmenu:after,
			#contextmenu ul:after {
			  content: '';
			  display: block;
			  clear: both;
			}
			#contextmenu ul {
			  background: #F0EFEA;
			  border: 1px solid #aaaaaa;
			  padding: 4px;
			  width: 200px;
			}
			#contextmenu ul li {
			  color: #000000;
			  position: relative;
			}
			#contextmenu ul li.hover,
			#contextmenu ul li:hover {
			  background: #61b72d;
			  background: -moz-linear-gradient(#61b72d 0%, #4b8e23 100%);
			  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #61b72d), color-stop(100%, #4b8e23));
			  background: -webkit-linear-gradient(#61b72d 0%, #4b8e23 100%);
			  background: linear-gradient(#61b72d 0%, #4b8e23 100%);
			  color: #FFF;
			}
			#contextmenu ul li.hover > a,
			#contextmenu ul li:hover > a {
			  color: #FFF;
			  border: 1px solid #4b8e23;
			}
			#contextmenu ul ul {
			  width: 150px;
			}
			#contextmenu a {
			  border: 1px solid transparent;
			  padding: 3px 10px;
			}
			#contextmenu a:link,
			#contextmenu a:visited {
			  color: #000000;
			  text-decoration: none;
			}
			#contextmenu a:hover {
			  background: #61b72d;
			  background: -moz-linear-gradient(#61b72d 0%, #4b8e23 100%);
			  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #61b72d), color-stop(100%, #4b8e23));
			  background: -webkit-linear-gradient(#61b72d 0%, #4b8e23 100%);
			  background: linear-gradient(#61b72d 0%, #4b8e23 100%);
			  color: #FFF;
			}
			#contextmenu a:active {
			  color: #ffa500;
			}
			#contextmenu .has-sub:hover > a:after,
			#contextmenu .has-sub.hover > a:after {
			  border-color: transparent transparent transparent #FFF;
			}
			#contextmenu .has-sub > a:after {
			  content: '';
			  width: 0px;
			  height: 0px;
			  border-style: solid;
			  border-width: 4px 0 4px 4px;
			  border-color: transparent transparent transparent #808080;
			  position: absolute;
			  top: 50%;
			  right: 5%;
			  margin-top: -4px;
			  -webkit-transform: rotate(360deg);
			}
		</style>
	</HEAD>

	<BODY>
		<div id="mainframe" style="width:480px; margin:auto; position:relative; font-size: 9pt; color: #777777;">
			<canvas id="cv" width="480" height="360" ></canvas>
			<p style="font-family:Cambria,arial; font-size:15px;">Tips: use context menu on the canvas area to toggle layers.</p>
			<div id='contextmenu'>
				<ul>
				   <li class='active'><a href='javascript:void(0);' onclick='selectMenuItem(0);'><span>Toggle Globe</span></a></li>
				   <li><a href='javascript:void(0);' onclick='selectMenuItem(1);'><span>Toggle Islands</span></a></li>
				   <li><a href='javascript:void(0);' onclick='selectMenuItem(2);'><span>Toggle Rivers</span></a></li>
				   <li><a href='javascript:void(0);' onclick='selectMenuItem(3);'><span>Toggle Lakes</span></a></li>
				   <li><a href='javascript:void(0);' onclick='selectMenuItem(4);'><span>Toggle Coast-Lines</span></a></li>
				   <li><a href='javascript:void(0);' onclick='selectMenuItem(5);'><span>Toggle Nation-Boundaries</span></a></li>
				   <li class='last'><a href='javascript:void(0);' onclick='selectMenuItem(6);'><span>Toggle US-States</span></a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/tinygl.js"></script>
		<script type="text/javascript" src="earth/main.js"></script>
		<script type="text/javascript" src="earth/globe.js"></script>
		<script type="text/javascript" src="earth/layers.js"></script>
		<script type="text/javascript" src="earth/labels.js"></script>
		<script type="text/javascript" src="earth/countries.js"></script>
		<script type="text/javascript" src="earth/bvd.js"></script>

		<script type="text/javascript">
			earth_main( {
				canvas: 'cv', 
				contextMenu: 'contextmenu'
			} );
		</script>
	</BODY>
</HTML>
